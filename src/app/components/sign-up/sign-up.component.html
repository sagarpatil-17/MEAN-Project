<div class="signUp-form">
    <div class="signUp">
        <h1 class="text-center">Sign Up</h1>
        <form [formGroup]="signUp" class="needs-validation">
            <div class="form-group">
                <label class="form-lable" for="">Name</label>
                <input class="form-control shadow-none" type="text" id="name" formControlName="name">
                <small class="text-danger fs-6" *ngIf="signUp.get('name').invalid && signUp.get('name').touched">
                    Please enter your name
                </small>
            </div>
            <div class="form-group">
                <label class="form-lable" for="">Email</label>
                <input class="form-control shadow-none" type="email" id="email" formControlName="email">
                <small class="text-danger fs-6" *ngIf="signUp.get('email').invalid && signUp.get('email').touched">
                    Please enter valid email
                </small>
            </div>
            <div class="form-group">
                <label class="form-lable" for="">Contact No.</label>
                <input class="form-control shadow-none" type="number" id="contact" formControlName="contact">
                <small class="text-danger fs-6"
                    *ngIf="signUp.get('contact').invalid && signUp.get('contact').touched">
                    Please enter valid number
                </small>
            </div>
            <div class="form-group">
                <label class="form-lable" for="">Password</label>
                <input class="form-control shadow-none" type="password" id="password" formControlName="password">
                <small class="text-danger fs-6"
                    *ngIf="signUp.get('password').invalid && signUp.get('password').touched">
                    Please enter password
                </small>
            </div>
            <input class="btn w-100 text-light bg-secondary" type="submit" value="Sign Up" (click)="signUpBtn(signUp.value)"
                [disabled]="signUp.invalid">
            <div class="d-flex justify-content-center mt-2 fs-6"><span class="me-1">Already have an account?</span><a
                    class="primary" (click)="goToSignIn()" style="cursor: pointer;">Sign In</a>
            </div>
        </form>
    </div>

</div>
